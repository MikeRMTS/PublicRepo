name: Copilot Push and PR

on:
  workflow_dispatch:

jobs:
  push-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create and switch to new branch
        run: |
          git config user.name "RMTSGitBot"
          git config user.email "bot@rmts.com"
          git checkout -b copilot/add-sensors-page

      - name: Add sensors.html and menu.html
        run: |
          echo '<!-- Test push from Copilot -->' > sensors.html
          echo '<!-- Updated menu with Sensors link -->' > menu.html
          git add sensors.html menu.html
          git commit -m "Add Sensors subpage and update menu"

      - name: Push branch
        run: |
          git push origin copilot/add-sensors-page

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add Sensors subpage and update menu
          branch: copilot/add-sensors-page
          title: Add Sensors subpage and update menu
          body: This PR adds sensors.html with placeholder content and updates menu.html to include a link to the Sensors page.
